<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:;">
  <title>MyBrain - Dashboard</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    .dashboard-container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }

    /* Top-level source tabs */
    .source-tabs {
      display: flex;
      gap: 8px;
      padding: 8px;
      background: var(--bg-card);
      border-radius: 16px;
      margin-bottom: 20px;
    }
    .source-tab {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      padding: 14px 20px;
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.2s;
      background: transparent;
      border: 2px solid transparent;
      color: var(--text-secondary);
    }
    .source-tab:hover {
      background: rgba(255, 255, 255, 0.05);
    }
    .source-tab.active {
      background: var(--bg-secondary);
      border-color: var(--accent-blue);
      color: var(--text-primary);
    }
    .source-tab.disconnected {
      opacity: 0.5;
    }
    .source-tab-icon {
      font-size: 22px;
    }
    .source-tab-label {
      font-weight: 600;
      font-size: 0.95rem;
    }
    .source-tab-status {
      font-size: 0.7rem;
      padding: 2px 8px;
      border-radius: 10px;
    }

    /* Main content area - split layout */
    .content-area {
      display: grid;
      grid-template-columns: 2fr 1fr;
      gap: 20px;
      min-height: 500px;
    }

    .main-panel {
      background: var(--bg-card);
      border-radius: 16px;
      padding: 24px;
      display: flex;
      flex-direction: column;
    }

    .side-panel {
      background: var(--bg-card);
      border-radius: 16px;
      padding: 24px;
      display: flex;
      flex-direction: column;
    }

    .panel-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 16px;
      padding-bottom: 12px;
      border-bottom: 1px solid var(--border-color);
    }

    .panel-title {
      font-size: 1.1rem;
      font-weight: 600;
      color: var(--text-primary);
    }

    .panel-subtitle {
      font-size: 0.8rem;
      color: var(--text-muted);
      margin-top: 4px;
    }

    .panel-content {
      flex: 1;
      overflow-y: auto;
    }

    /* Date range badge */
    .date-range {
      font-size: 0.75rem;
      color: var(--text-muted);
      background: var(--bg-secondary);
      padding: 4px 10px;
      border-radius: 12px;
      display: inline-block;
    }

    /* Summary content */
    .summary-content {
      line-height: 1.8;
      color: var(--text-secondary);
    }

    .summary-section {
      margin-bottom: 20px;
    }

    .summary-section-title {
      font-size: 0.9rem;
      font-weight: 600;
      color: var(--text-primary);
      margin-bottom: 10px;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .summary-section-title .icon {
      font-size: 1rem;
    }

    .chat-summary {
      background: var(--bg-secondary);
      border-radius: 10px;
      padding: 14px;
      margin-bottom: 12px;
    }

    .chat-name {
      font-weight: 600;
      color: var(--text-primary);
      font-size: 0.95rem;
      margin-bottom: 6px;
    }

    .chat-description {
      color: var(--text-secondary);
      font-size: 0.9rem;
      line-height: 1.6;
    }

    .more-topics {
      color: var(--text-muted);
      font-size: 0.85rem;
      margin-top: 6px;
    }

    /* Topic tags */
    .topic-tag {
      display: inline;
      background: linear-gradient(135deg, rgba(74, 158, 255, 0.2), rgba(168, 85, 247, 0.2));
      border: 1px solid rgba(74, 158, 255, 0.4);
      color: var(--accent-blue);
      padding: 2px 10px;
      border-radius: 12px;
      font-size: 0.85rem;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.15s ease;
    }
    .topic-tag:hover {
      background: linear-gradient(135deg, rgba(74, 158, 255, 0.35), rgba(168, 85, 247, 0.35));
      border-color: var(--accent-blue);
    }

    /* Action items */
    .action-item {
      display: flex;
      align-items: flex-start;
      gap: 12px;
      padding: 12px;
      background: var(--bg-secondary);
      border-radius: 10px;
      margin-bottom: 10px;
      transition: all 0.2s;
    }

    .action-item:hover {
      background: rgba(255, 255, 255, 0.05);
    }

    .action-item.completed {
      opacity: 0.6;
    }

    .action-item.completed .action-text {
      text-decoration: line-through;
    }

    .action-checkbox {
      width: 20px;
      height: 20px;
      border: 2px solid var(--border-color);
      border-radius: 6px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-shrink: 0;
      margin-top: 2px;
      transition: all 0.2s;
    }

    .action-checkbox:hover {
      border-color: var(--accent-blue);
    }

    .action-checkbox.checked {
      background: var(--accent-green);
      border-color: var(--accent-green);
    }

    .action-checkbox.checked::after {
      content: '‚úì';
      color: white;
      font-size: 12px;
      font-weight: bold;
    }

    .action-content {
      flex: 1;
    }

    .action-text {
      color: var(--text-primary);
      font-size: 0.9rem;
      line-height: 1.5;
    }

    .action-source {
      font-size: 0.75rem;
      color: var(--text-muted);
      margin-top: 4px;
    }

    /* Chat button */
    .chat-button-container {
      margin-top: 20px;
      padding-top: 16px;
      border-top: 1px solid var(--border-color);
    }

    .chat-button {
      width: 100%;
      padding: 14px;
      background: linear-gradient(135deg, var(--accent-blue), var(--accent-purple));
      border: none;
      border-radius: 12px;
      color: white;
      font-size: 0.95rem;
      font-weight: 500;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      transition: all 0.2s;
    }

    .chat-button:hover {
      opacity: 0.9;
      transform: translateY(-1px);
    }

    /* Chat panel (hidden by default) */
    .chat-panel {
      display: none;
      margin-top: 16px;
      padding: 16px;
      background: var(--bg-secondary);
      border-radius: 12px;
    }

    .chat-panel.active {
      display: block;
    }

    .chat-input-row {
      display: flex;
      gap: 10px;
    }

    .chat-input {
      flex: 1;
      padding: 12px 16px;
      border-radius: 10px;
      border: 1px solid var(--border-color);
      background: var(--bg-card);
      color: var(--text-primary);
      font-size: 0.9rem;
    }

    .chat-input:focus {
      outline: none;
      border-color: var(--accent-blue);
    }

    .chat-send {
      padding: 12px 20px;
      background: var(--accent-blue);
      border: none;
      border-radius: 10px;
      color: white;
      cursor: pointer;
      font-weight: 500;
    }

    .chat-response {
      margin-top: 12px;
      padding: 14px;
      background: var(--bg-card);
      border-radius: 10px;
      border-left: 3px solid var(--accent-blue);
      color: var(--text-secondary);
      line-height: 1.6;
    }

    /* Loading & states */
    .loading-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 40px;
      color: var(--text-muted);
    }

    .spinner {
      width: 36px;
      height: 36px;
      border: 3px solid var(--border-color);
      border-top-color: var(--accent-blue);
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-bottom: 12px;
    }

    @keyframes spin { to { transform: rotate(360deg); } }

    .error-box {
      background: rgba(248, 113, 113, 0.1);
      border: 1px solid var(--accent-red);
      color: var(--accent-red);
      padding: 14px;
      border-radius: 10px;
    }

    .not-connected {
      text-align: center;
      padding: 40px 20px;
      color: var(--text-muted);
    }

    .not-connected-icon {
      font-size: 40px;
      margin-bottom: 12px;
    }

    .empty-state {
      text-align: center;
      padding: 30px;
      color: var(--text-muted);
    }

    /* Topic modal */
    .topic-modal {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: var(--bg-card);
      border: 1px solid var(--border-color);
      border-radius: 12px;
      padding: 20px;
      width: 90%;
      max-width: 400px;
      max-height: 60vh;
      overflow-y: auto;
      box-shadow: 0 12px 40px rgba(0, 0, 0, 0.5);
      z-index: 2000;
    }
    .topic-modal-overlay {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.6);
      z-index: 1999;
    }
    .topic-modal-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 12px;
      padding-bottom: 10px;
      border-bottom: 1px solid var(--border-color);
    }
    .topic-modal-title {
      font-weight: 600;
      font-size: 1.1rem;
      color: var(--accent-blue);
    }
    .topic-modal-close {
      background: none;
      border: none;
      color: var(--text-muted);
      font-size: 1.5rem;
      cursor: pointer;
    }
    .topic-modal-content {
      color: var(--text-secondary);
      line-height: 1.6;
    }

    .mini-spinner {
      width: 16px;
      height: 16px;
      border: 2px solid var(--border-color);
      border-top-color: var(--accent-blue);
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
    }

    /* Refresh button */
    .refresh-btn {
      background: none;
      border: 1px solid var(--border-color);
      color: var(--text-muted);
      padding: 6px 12px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 0.8rem;
      transition: all 0.2s;
    }

    .refresh-btn:hover {
      border-color: var(--accent-blue);
      color: var(--accent-blue);
    }
  </style>
</head>
<body>
  <div class="dashboard-container">
    <header class="app-header" style="margin-bottom: 20px;">
      <div class="navbar">
        <h1>MyBrain</h1>
        <div class="nav-links">
          <button class="btn btn-sm btn-secondary" onclick="refreshAll()">Refresh All</button>
          <button class="btn btn-sm btn-secondary" onclick="goToSettings()">Settings</button>
        </div>
      </div>
    </header>

    <!-- Top-level Source Tabs -->
    <div class="source-tabs">
      <div class="source-tab active" id="tab-whatsapp" onclick="switchSource('whatsapp')">
        <span class="source-tab-icon">üí¨</span>
        <span class="source-tab-label">WhatsApp</span>
        <span class="source-tab-status" id="status-whatsapp">...</span>
      </div>
      <div class="source-tab" id="tab-gmail" onclick="switchSource('gmail')">
        <span class="source-tab-icon">üìß</span>
        <span class="source-tab-label">Gmail</span>
        <span class="source-tab-status" id="status-gmail">...</span>
      </div>
      <div class="source-tab" id="tab-notion" onclick="switchSource('notion')">
        <span class="source-tab-icon">üìù</span>
        <span class="source-tab-label">Notion</span>
        <span class="source-tab-status" id="status-notion">...</span>
      </div>
    </div>

    <!-- Main Content Area -->
    <div class="content-area">
      <!-- Left Panel - Overview -->
      <div class="main-panel">
        <div class="panel-header">
          <div>
            <div class="panel-title">Overview</div>
            <div class="panel-subtitle" id="date-range-display">Loading...</div>
          </div>
          <button class="refresh-btn" onclick="refreshCurrentSource()">‚Üª Refresh</button>
        </div>
        <div class="panel-content" id="overview-content">
          <div class="loading-container">
            <div class="spinner"></div>
            <span>Loading overview...</span>
          </div>
        </div>

        <!-- Chat Button & Panel -->
        <div class="chat-button-container">
          <button class="chat-button" onclick="toggleChat()">
            <span>üí¨</span>
            <span>Ask AI about your data</span>
          </button>
          <div class="chat-panel" id="chat-panel">
            <div class="chat-input-row">
              <input type="text" class="chat-input" id="chat-input" placeholder="Ask anything...">
              <button class="chat-send" onclick="sendChat()">Send</button>
            </div>
            <div id="chat-response"></div>
          </div>
        </div>
      </div>

      <!-- Right Panel - Action Items -->
      <div class="side-panel">
        <div class="panel-header">
          <div>
            <div class="panel-title">Action Items</div>
            <div class="panel-subtitle">Tasks & follow-ups</div>
          </div>
        </div>
        <div class="panel-content" id="action-items-content">
          <div class="loading-container">
            <div class="spinner"></div>
            <span>Finding action items...</span>
          </div>
        </div>
      </div>
    </div>

    <div style="text-align: center; padding: 12px; color: var(--text-muted); font-size: 0.75rem;">
      Last updated: <span id="last-updated">-</span>
    </div>

    <!-- Topic Modal -->
    <div id="topic-modal-container" style="display: none;">
      <div class="topic-modal-overlay" onclick="closeTopicModal()"></div>
      <div class="topic-modal">
        <div class="topic-modal-header">
          <span class="topic-modal-title" id="topic-modal-title">Topic</span>
          <button class="topic-modal-close" onclick="closeTopicModal()">&times;</button>
        </div>
        <div class="topic-modal-content" id="topic-modal-content"></div>
      </div>
    </div>
  </div>

  <script>
    let connectionStatus = { gmail: false, whatsapp: false, notion: false };
    let currentSource = 'whatsapp';
    let claudeConfigured = false;
    let actionItemsState = {}; // Track completed action items

    // Load saved action items state
    const savedState = localStorage.getItem('actionItemsState');
    if (savedState) {
      actionItemsState = JSON.parse(savedState);
    }

    document.addEventListener('DOMContentLoaded', async () => {
      await checkClaudeStatus();
      await checkConnectionStatus();

      document.getElementById('chat-input').addEventListener('keypress', (e) => {
        if (e.key === 'Enter') sendChat();
      });

      document.getElementById('last-updated').textContent = new Date().toLocaleTimeString();
    });

    async function checkClaudeStatus() {
      const status = await window.api.claudeGetApiKeyStatus();
      claudeConfigured = status.configured || status.hasEnvKey;
    }

    async function checkConnectionStatus() {
      const status = await window.api.getSetupStatus();
      connectionStatus = {
        gmail: status.gmail,
        whatsapp: status.whatsapp,
        notion: status.notion
      };

      updateTabStatus('whatsapp', status.whatsapp);
      updateTabStatus('gmail', status.gmail);
      updateTabStatus('notion', status.notion);

      // Load first connected source
      if (status.whatsapp) {
        loadSourceData('whatsapp');
      } else if (status.gmail) {
        switchSource('gmail');
      } else if (status.notion) {
        switchSource('notion');
      } else {
        showNotConnected();
      }
    }

    function updateTabStatus(source, connected) {
      const tab = document.getElementById(`tab-${source}`);
      const statusEl = document.getElementById(`status-${source}`);

      if (connected) {
        tab.classList.remove('disconnected');
        statusEl.textContent = '‚óè';
        statusEl.style.color = 'var(--accent-green)';
      } else {
        tab.classList.add('disconnected');
        statusEl.textContent = '‚óã';
        statusEl.style.color = 'var(--text-muted)';
      }
    }

    function switchSource(source) {
      currentSource = source;

      document.querySelectorAll('.source-tab').forEach(t => t.classList.remove('active'));
      document.getElementById(`tab-${source}`).classList.add('active');

      if (connectionStatus[source] && claudeConfigured) {
        loadSourceData(source);
      } else if (!connectionStatus[source]) {
        showNotConnected();
      } else {
        showNeedsClaude();
      }
    }

    function showNotConnected() {
      const icon = currentSource === 'gmail' ? 'üìß' : currentSource === 'whatsapp' ? 'üí¨' : 'üìù';
      const name = currentSource.charAt(0).toUpperCase() + currentSource.slice(1);

      document.getElementById('overview-content').innerHTML = `
        <div class="not-connected">
          <div class="not-connected-icon">${icon}</div>
          <p>${name} not connected</p>
          <button class="btn btn-primary btn-sm" style="margin-top: 12px;" onclick="goToSettings()">Connect ${name}</button>
        </div>
      `;
      document.getElementById('action-items-content').innerHTML = '<div class="empty-state">Connect to see action items</div>';
      document.getElementById('date-range-display').textContent = 'Not connected';
    }

    function showNeedsClaude() {
      document.getElementById('overview-content').innerHTML = `
        <div class="not-connected">
          <div class="not-connected-icon">üîë</div>
          <p>Claude API key required</p>
          <button class="btn btn-primary btn-sm" style="margin-top: 12px;" onclick="goToSettings()">Configure</button>
        </div>
      `;
      document.getElementById('action-items-content').innerHTML = '';
    }

    async function loadSourceData(source, forceRefresh = false) {
      // Load overview
      document.getElementById('overview-content').innerHTML = `
        <div class="loading-container">
          <div class="spinner"></div>
          <span>Generating overview...</span>
        </div>
      `;

      // Load action items
      document.getElementById('action-items-content').innerHTML = `
        <div class="loading-container">
          <div class="spinner"></div>
          <span>Finding action items...</span>
        </div>
      `;

      // Fetch both in parallel
      const [summaryResult, actionsResult] = await Promise.all([
        window.api.getTodaySummary(source, forceRefresh),
        window.api.getActionItems(source, forceRefresh)
      ]);

      // Render overview
      if (summaryResult.error) {
        document.getElementById('overview-content').innerHTML = `<div class="error-box">${summaryResult.error}</div>`;
      } else {
        document.getElementById('overview-content').innerHTML = formatOverview(summaryResult.summary);
        if (summaryResult.dateRange) {
          document.getElementById('date-range-display').textContent = summaryResult.dateRange;
        } else {
          document.getElementById('date-range-display').textContent = 'Recent messages';
        }
      }

      // Render action items
      if (actionsResult.error) {
        document.getElementById('action-items-content').innerHTML = `<div class="error-box">${actionsResult.error}</div>`;
      } else {
        renderActionItems(actionsResult.actionItems, source);
      }
    }

    function formatOverview(text) {
      if (!text) return '<div class="empty-state">No data available</div>';

      let html = text;

      // Convert **bold** to <strong>
      html = html.replace(/\*\*(.+?)\*\*/g, '<strong>$1</strong>');

      // Convert line breaks
      html = html.replace(/\n/g, '<br>');

      return `<div class="summary-content">${html}</div>`;
    }

    function renderActionItems(text, source) {
      if (!text || text.trim() === '' || text.includes('No action items')) {
        document.getElementById('action-items-content').innerHTML = `
          <div class="empty-state">
            <p>No action items found</p>
          </div>
        `;
        return;
      }

      // Parse action items - each line starting with - or * or number
      const lines = text.split('\n').filter(line => line.trim());
      const items = [];

      for (const line of lines) {
        const cleaned = line.replace(/^[\-\*\d\.]+\s*/, '').trim();
        if (cleaned && cleaned.length > 5) {
          items.push(cleaned);
        }
      }

      if (items.length === 0) {
        document.getElementById('action-items-content').innerHTML = `
          <div class="empty-state">
            <p>No action items found</p>
          </div>
        `;
        return;
      }

      let html = '';
      items.forEach((item, index) => {
        const itemId = `${source}-${index}-${item.substring(0, 20).replace(/\s/g, '-')}`;
        const isCompleted = actionItemsState[itemId] || false;

        html += `
          <div class="action-item ${isCompleted ? 'completed' : ''}" data-id="${itemId}">
            <div class="action-checkbox ${isCompleted ? 'checked' : ''}" onclick="toggleActionItem('${itemId}', this)"></div>
            <div class="action-content">
              <div class="action-text">${item}</div>
              <div class="action-source">${source}</div>
            </div>
          </div>
        `;
      });

      document.getElementById('action-items-content').innerHTML = html;
    }

    function toggleActionItem(itemId, element) {
      const item = element.closest('.action-item');

      // Mark as completed and remove from view
      actionItemsState[itemId] = true;
      localStorage.setItem('actionItemsState', JSON.stringify(actionItemsState));

      // Animate out and remove
      item.style.transition = 'opacity 0.3s, transform 0.3s';
      item.style.opacity = '0';
      item.style.transform = 'translateX(20px)';

      setTimeout(() => {
        item.remove();

        // Check if any items left
        const container = document.getElementById('action-items-content');
        if (!container.querySelector('.action-item')) {
          container.innerHTML = '<div class="empty-state"><p>All done! No pending items.</p></div>';
        }
      }, 300);
    }

    function toggleChat() {
      const panel = document.getElementById('chat-panel');
      panel.classList.toggle('active');
      if (panel.classList.contains('active')) {
        document.getElementById('chat-input').focus();
      }
    }

    async function sendChat() {
      const input = document.getElementById('chat-input');
      const question = input.value.trim();
      if (!question) return;

      const responseDiv = document.getElementById('chat-response');
      responseDiv.innerHTML = '<div style="display: flex; align-items: center; gap: 8px;"><div class="mini-spinner"></div> Thinking...</div>';

      try {
        const result = await window.api.askQuestion(currentSource, question);
        if (result.error) {
          responseDiv.innerHTML = `<div class="error-box">${result.error}</div>`;
        } else {
          responseDiv.innerHTML = `<div class="chat-response">${formatOverview(result.answer)}</div>`;
        }
      } catch (error) {
        responseDiv.innerHTML = `<div class="error-box">${error.message}</div>`;
      }
    }

    async function refreshCurrentSource() {
      if (connectionStatus[currentSource] && claudeConfigured) {
        loadSourceData(currentSource, true);
      }
    }

    async function refreshAll() {
      await checkConnectionStatus();
      document.getElementById('last-updated').textContent = new Date().toLocaleTimeString();
    }

    function goToSettings() {
      window.api.navigateTo('setup');
    }

    // Topic modal
    async function showTopicDetails(topic) {
      const container = document.getElementById('topic-modal-container');
      const title = document.getElementById('topic-modal-title');
      const content = document.getElementById('topic-modal-content');

      title.textContent = topic;
      content.innerHTML = '<div style="display: flex; align-items: center; gap: 8px;"><div class="mini-spinner"></div> Getting details...</div>';
      container.style.display = 'block';

      try {
        const result = await window.api.getTopicDetails(topic, '', currentSource);
        if (result.error) {
          content.innerHTML = `<div class="error-box">${result.error}</div>`;
        } else {
          content.innerHTML = `<div style="line-height: 1.6;">${result.details}</div>`;
        }
      } catch (error) {
        content.innerHTML = `<div class="error-box">${error.message}</div>`;
      }
    }

    function closeTopicModal() {
      document.getElementById('topic-modal-container').style.display = 'none';
    }

    document.addEventListener('keydown', (e) => {
      if (e.key === 'Escape') closeTopicModal();
    });
  </script>
</body>
</html>
